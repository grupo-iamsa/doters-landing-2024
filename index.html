<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/img/icons/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/landing-doters-styles.css">
  <title>Doters | Autobuses ETN Turistar Lujo</title>
</head>
<body>
  <main class="doters-main">
    <section class="banner-1">
      <div class="banner-1__content">
        <div class="__content-row-1">
          <img src="/img/logos/etn-doters-resized.png" alt="">
          <p>¡Más que un viaje, una aventura!</p>
        </div>        
        <div class="__content-row-2">
          <p>Multiplica tus Puntos Doters Con ETN</p>
          <div>
            <img src="/img/elemets/doters-resized.png" alt="">
            <span class="__content-row2-btn-unete">Únete gratis</span>
          </div>
        </div>        
      </div>
      <div class="banner-1__image">
        <img src="/img/elemets/aventura-resize.png" alt="aventura">
      </div>
    </section>
    
    <section class="banner-2">
      <div class="banner-2__content-center">
        <div class="banner-2__content">
          <h2>¡Viaja a donde quieras con tus Puntos Doters!</h2>
          <p>¡No esperes más! Comienza a acumular Puntos Doters y prepárate para vivir experiencias inolvidables en los mejores destinos</p>
  
        </div>
        <div class="banner-2__img">
          <img src="/img/elemets/boleto-recompensa-resized.png" alt="Boleto recompenza">
        </div>
      </div>

    </section>
  </main>
  
</body>
</html>
